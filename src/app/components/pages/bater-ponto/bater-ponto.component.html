<app-navbar></app-navbar>

<div class="container mt-5 d-flex flex-column align-items-center">
    <!-- Foto do Funcionário -->
    <img src="https://images.pexels.com/photos/5082976/pexels-photo-5082976.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Foto do Funcionário" class="rounded-circle mb-3 img-fluid" style="max-width: 150px; height: auto;">

    <!-- Nome do Funcionário -->
    <h4 class="mb-4">Nathan Lima</h4>

    <!-- Latitude -->
    <div class="col mb-3" [formGroup]="form">
        <label>Latitude:</label>
        <input type="text" class="form-control" formControlName="latitude">
    </div>

    <!-- Longitude -->
    <div class="col mb-3" [formGroup]="form">
        <label>Longitude:</label>
        <input type="text" class="form-control" formControlName="longitude" >
    </div>

    <div class="col" [formGroup]="form">
        <label>Período do expediente:</label>
        <select class="form-select" formControlName="operacao">
            <option value="EXPEDIENTE_INICIO">Início do Expediente</option>
            <option value="ALMOÇO_INICIO">Início do Almoço</option>
            <option value="ALMOÇO_FIM">Fim do Almoço</option>
            <option value="EXPEDIENTE_FIM">Fim do Expediente</option>
        </select>
    </div>


<!-- Botão Bater Ponto -->
<button class="btn btn-success w-50" (click)="onSubmit()">Bater o Ponto</button>
</div>
