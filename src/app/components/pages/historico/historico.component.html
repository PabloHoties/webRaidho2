<app-navbar></app-navbar>

<div class="container mt-5">
    <h3 class="text-center mb-4">Histórico do dia</h3>

    <!-- Tabela de Histórico -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Data/Horário</th>
                <th scope="col">Latitude</th>
                <th scope="col">Longitude</th>
                <th scope="col">Operação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let h of historico">
                <td>{{ h.dataHoraOperacao | date:'dd/MM/yyyy HH:mm:ss' }}</td>
                <td>{{h.latitude}}</td>
                <td>{{h.longitude}}</td>
                <td>{{ mapOperacao(h.operacao) }}</td>
            </tr>
        </tbody>
    </table>

    <body>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.8570408565373!2d-43.1789542!3d-22.9019191!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f5eb98bc353%3A0x6b0b25b7fb646604!2sAv.+Rio+Branco,+85+-+Centro,+Rio+de+Janeiro+-+RJ,+20040-004!5e0!3m2!1spt-BR!2sbr!4v1702024982578!5m2!1spt-BR!2sbr"
            width="375" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </body>
</div>
